<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Inter-Bank Bill of Exchange platform</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Inter-Bank Bill of Exchange platform</h1>
          <hr/>
          <br/>
        </div>
      </div>
      <form>
        Create a Bill of Exchange
        <br>
        Importer address: <input type = "text" id = importer>
        <br>
        Exporter address: <input type = "text" id = exporter>
        <br>
        Shipper adress: <input type = "text" id = shipper>
        <br>
        Shipment Value: <input type = "number" id = shipment min = "0">
        <button class="btn btn-default btn-create" input type = "submit"> Submit </button>
        <br><br>
        Set Bill of Exchange value desired
        <input type = "number" name = "boeValue" id = "boeValue" min = "0">
        <button class="btn btn-default btn-set" input type = "submit"> Submit </button>
        <p id="contractAddress"></p>
        <br>
        Exercise Bill of Exchange
        <button class="btn btn-default btn-exercise" input type = "submit"> Submit </button>
        <br>
        <br>
        Certify Certificate of Inspection
        <button class="btn btn-default btn-cert" input type = "submit"> Submit </button>
      </form>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
